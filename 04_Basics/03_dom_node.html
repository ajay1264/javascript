<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom node</title>
</head>
<body style="background-color: #212121; color: #fff;">

    
</body>
<script>
  const div = document.createElement('div')   //it will create element div
    console.log(div);
    div.className = "main"       //
    div.id = Math.random() * 10 + 1    //math random will give random numbers 
    div.id = Math.round(Math.random() * 10 + 1)    //.round will give a round of any value 

//set attribute 

div.setAttribute("title", "generated title")
div.style.backgroundColor = "green"
div.style.padding = "120px"

div.innerText = "chai aurr code"     //we can write this also to get the inner text of the div and we can also use const addtext 

const addText = document.createTextNode("chai aurr code")  // it is a debate for this text 
div.appendChild(addText)

document.body.appendChild(div)





</script>
</html>
